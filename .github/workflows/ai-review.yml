name: AI Review (diff-only)

on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Fetch PR diff
        env:
          PR_URL: ${{ github.event.pull_request.url }}
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -sSL -H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github.v3.diff" "${PR_URL}" -o pr.diff
      - name: Run AI review
        run: python .github/scripts/ai_review.py --diff pr.diff
      - name: Upload diff artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-review-diff
          path: pr.diff
