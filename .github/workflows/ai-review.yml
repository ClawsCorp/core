name: AI Review

on:
  pull_request:

jobs:
  ai-review:
    name: ai-review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Generate diff
        run: |
          git fetch origin "${{ github.base_ref }}" --depth=1
          git diff --no-color --unified=0 "origin/${{ github.base_ref }}...HEAD" > /tmp/pr.diff
      - name: Run AI review
        run: python .github/scripts/ai_review.py --diff-file /tmp/pr.diff
