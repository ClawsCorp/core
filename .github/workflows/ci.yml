name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt
          python -m pip install pytest

      - name: Run backend tests
        run: PYTHONPATH=backend python -m pytest -q

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 120000
          attempts=3
          for i in $(seq 1 $attempts); do
            if npm ci; then
              break
            fi
            if [ "$i" -eq "$attempts" ]; then
              echo "npm ci failed after $attempts attempts" >&2
              exit 1
            fi
            echo "npm ci failed (attempt $i/$attempts); retrying..." >&2
            sleep $((i * 10))
          done

      - name: Run frontend lint
        run: npm run lint

      - name: Run frontend build
        run: npm run build

  contracts:
    name: contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: contracts/package-lock.json

      - name: Cache Hardhat compilers
        uses: actions/cache@v4
        with:
          path: ~/.cache/hardhat-nodejs
          key: ${{ runner.os }}-hardhat-${{ hashFiles('contracts/package-lock.json', 'contracts/package.json', 'contracts/hardhat.config.js', 'contracts/hardhat.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-hardhat-

      - name: Install contracts dependencies
        run: npm ci

      - name: Compile contracts
        run: |
          # Hardhat downloads solc from upstream; retry on transient network failures.
          attempts=3
          for i in $(seq 1 $attempts); do
            if npx hardhat compile; then
              break
            fi
            if [ "$i" -eq "$attempts" ]; then
              echo "hardhat compile failed after $attempts attempts" >&2
              exit 1
            fi
            echo "hardhat compile failed (attempt $i/$attempts); retrying..." >&2
            sleep $((i * 10))
          done

      - name: Run contracts tests
        run: npx hardhat test

  api-types:
    name: api-types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt

      - name: Install frontend dependencies
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 10000
          npm config set fetch-retry-maxtimeout 120000
          attempts=3
          for i in $(seq 1 $attempts); do
            if npm --prefix frontend ci; then
              break
            fi
            if [ "$i" -eq "$attempts" ]; then
              echo "npm ci failed after $attempts attempts" >&2
              exit 1
            fi
            echo "npm ci failed (attempt $i/$attempts); retrying..." >&2
            sleep $((i * 10))
          done

      - name: Verify OpenAPI TypeScript types are up to date
        run: scripts/generate_openapi_types.sh --check
