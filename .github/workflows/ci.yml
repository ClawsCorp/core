name: CI

on:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt ruff pytest
      - name: Lint backend
        run: ruff check backend/src
      - name: Test backend
        run: pytest -q backend

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Lint and build frontend
        run: |
          if [ -f frontend/package.json ]; then
            npm install --prefix frontend
            npm run --prefix frontend lint --if-present
            npm run --prefix frontend build --if-present
          else
            echo "No frontend/package.json found; skipping frontend lint/build."
          fi

  contracts:
    name: contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install contracts dependencies
        run: npm install --prefix contracts
      - name: Analyze contracts
        run: npx --prefix contracts hardhat compile
      - name: Test contracts
        run: npm test --prefix contracts
